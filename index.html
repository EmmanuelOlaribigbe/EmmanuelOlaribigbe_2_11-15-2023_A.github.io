<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,600;1,100&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,700&family=Shrikhand&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/1bb9ba5e4a.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fab95b7b01.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo/ohmyfood.png" alt="ohmyfood-logo" class="omf-logo"> 
        </div>
        <div class="location">
            <span class="pin">
                <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
            </span>
            <p><strong>Paris,Belleville</p>
        </div>
    </header>
    <article class="welcome-text">
        <div class="welcome-text__h1">
            <h1><strong>Book the menu you like</strong></h1>
        </div>
        <div class="welcome-text__p">
            <p><strong>Discover top-of-the-art restaurants we picked for you</strong></p>
        </div>
        <div class="purple-button">
            <button type="button">Explore our restaurants</button>
        </div>
    </article>
</body>
</html>
